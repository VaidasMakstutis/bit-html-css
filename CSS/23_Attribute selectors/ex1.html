<!-- Set the background-color to "lightblue" for elements with a "target" attribute.
 -->
<!DOCTYPE html>
<html>

<head>
    <style>
        a[target] {
            background-color: lightblue;
        }
        *[href] {
            background-color: red;
        }
    </style>
</head>

<body>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Expedita similique iste neque quidem, ratione sequi
        consequuntur inventore alias fuga! Minus iste illum odio fugit eum quo nostrum inventore rem necessitatibus?</p>
    <a href="https://www.w3schools.com">w3schools.com</a>
    <a href="http://www.disney.com" target="_blank">disney.com</a>
    <a href="http://www.wikipedia.org" target="_top">wikipedia.org</a>

</body>

</html>
