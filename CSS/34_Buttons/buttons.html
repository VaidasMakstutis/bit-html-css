<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="..//Google fonts/fonts.css">
    <link rel="stylesheet" href="buttons.css">
</head>

<body>
    <div class="container">
        <h3>Contained buttons</h3>
        <div class="buttons-container">
            <button class="button-base-root button-root contained">Default</button>
            <button class="button-base-root button-root contained contained-primary">Primary</button>
            <button class="button-base-root button-root contained contained-secondary">Secondary</button>
            <button class="button-base-root button-root contained" disabled>Disabled</button>
            <a class="button-base-root button-root contained contained-primary">Link</a>
        </div>
    </div>
    <div class="container-spacer"></div>

    <div class="container">
        <h3>Text buttons</h3>
        <div class="buttons-container">
            <button class="button-base-root button-root button-text">Default</button>
            <button class="button-base-root button-root button-text button-text-primary">Primary</button>
            <button class="button-base-root button-root button-text button-text-secondary">Secondary</button>
            <button class="button-base-root button-root button-text" disabled>Disabled</button>
            <a class="button-base-root button-root button-text button-text-primary">Link</a>
        </div>
    </div>

    <div class="container-spacer"></div>

    <div class="container">
        <h3>Outline buttons</h3>
        <div class="buttons-container">
            <button class="button-base-root button-root outline outline-default">Default</button>
            <button class="button-base-root button-root outline outline-primary">Primary</button>
            <button class="button-base-root button-root outline outline-secondary">Secondary</button>
            <button class="button-base-root button-root outline" disabled>Disabled</button>
            <a class="button-base-root button-root outline outline-primary">Link</a>
        </div>
    </div>

    <div class="container-spacer"></div>

</body>

</html>
