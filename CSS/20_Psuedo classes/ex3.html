<!-- Set the background color of <p> elements, that are the first child of any element, to "lightblue".


-->
<!DOCTYPE html>
<html>

<head>
    <style>
        p:first-child {
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <p>This is a paragraph1</p>
    <p>This is also a paragraph2</p>
    <p>This is also a paragraph3</p>
</body>

</html>
