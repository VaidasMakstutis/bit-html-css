<!-- Set the color for unvisited links to "red", and the color for visited links "blue".


 -->
<!DOCTYPE html>
<html>

<head>
  <style>
    /* mouse over link */
    a:hover {
      color: black;
    }

    /* selected link */
    a:active {
      color: green;
    }

    a:visited {
      color: blue;
    }

    a:link {
      color: red;
    }
  </style>
</head>

<body>

  <h1>This is a Heading</h1>
  <p>This is a paragraph.</p>
  <p><a href="https://www.15min.lt">15min</a></p>
  <p><a href="https://delfi.lt">Delfi</a></p>

</body>

</html>
