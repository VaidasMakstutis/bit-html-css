<!-- Add a table row with two table headers.

The two table headers should have the value "Name" and "Age".

 -->
<!DOCTYPE html>
<html>

<head>
  <style>
    th,
    td {
      border: 1px solid black;
      text-align: center;
      width: 200px;

    }
  </style>
</head>

<body>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill Smith</td>
      <td>50</td>
    </tr>
  </table>
</body>

</html>
