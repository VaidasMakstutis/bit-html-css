<!-- Add the correct HTML attribute to make the H1 element red.



 -->

<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            font-size: 35px;
        }

        .font-red {
            color: red;
        }

        .background-green {
            background-color: green;
        }
    </style>
</head>

<body>

    <h1 class="font-red background-green">My Home Page</h1>
<div>
    <h1 class="font-red">My Home Page</h1>
</div>
</body>

</html>
