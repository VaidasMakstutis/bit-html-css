<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chess_board_grid.css">
    <title>Chess board</title>
</head>

<body>
    <div class="grid-container">
        <!-- row 1 -->
        <div class="white rook-b"></div>
        <div class="brown knight-b"></div>
        <div class="white bishop-b"></div>
        <div class="brown queen-b"></div>
        <div class="white king-b"></div>
        <div class="brown bishop-b"></div>
        <div class="white knight-b"></div>
        <div class="brown rook-b"></div>

        <!-- row 2 -->
        <div class="brown pawn-b"></div>
        <div class="white pawn-b"></div>
        <div class="brown pawn-b"></div>
        <div class="white pawn-b"></div>
        <div class="brown pawn-b"></div>
        <div class="white pawn-b"></div>
        <div class="brown pawn-b"></div>
        <div class="white pawn-b"></div>

        <!-- row 3 -->
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>

        <!-- row 4 -->
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>

        <!-- row 5 -->
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>

        <!-- row 6 -->
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>
        <div class="brown"></div>
        <div class="white"></div>

        <!-- row 7 -->
        <div class="white pawn-w"></div>
        <div class="brown pawn-w"></div>
        <div class="white pawn-w"></div>
        <div class="brown pawn-w"></div>
        <div class="white pawn-w"></div>
        <div class="brown pawn-w"></div>
        <div class="white pawn-w"></div>
        <div class="brown pawn-w"></div>

        <!-- row 8 -->
        <div class="brown rook-w"></div>
        <div class="white knight-w"></div>
        <div class="brown bishop-w"></div>
        <div class="white queen-w"></div>
        <div class="brown king-w"></div>
        <div class="white bishop-w"></div>
        <div class="brown knight-w"></div>
        <div class="white rook-w"></div>

    </div>
</body>

</html>
